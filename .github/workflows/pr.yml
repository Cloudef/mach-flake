name: pr

on:
  pull_request:
  workflow_dispatch:

jobs:
  pr:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: |
          nix run .#update-templates
          nix run .#test
          nix run .#readme
